<mat-card>
  <div class="wrap">
    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Страница</mat-label>
      <mat-select [formControl]="controls.page">
        <mat-option value="/">Главная</mat-option>
        <mat-option value="/cabinet">Личный кабинет</mat-option>
        <mat-option value="/olympiad">Результат олимпиады</mat-option>
        <mat-option value="/poll">Опрос</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Класс</mat-label>
      <mat-select [formControl]="controls.class">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
        <mat-option value="7">7</mat-option>
        <mat-option value="8">8</mat-option>
        <mat-option value="9">9</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="11">11</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Результат олимпиады</mat-label>
      <mat-select [formControl]="controls.olympiadResult">
        <mat-option value="10">10</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="30">30</mat-option>
        <mat-option value="40">40</mat-option>
        <mat-option value="50">50</mat-option>
        <mat-option value="60">60</mat-option>
        <mat-option value="70">70</mat-option>
        <mat-option value="80">80</mat-option>
        <mat-option value="90">90</mat-option>
        <mat-option value="100">100</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Опрос пройден</mat-label>
      <mat-select [formControl]="controls.pollState">
        <mat-option value="0">Не пройден</mat-option>
        <mat-option value="1">Пройден</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button color="accent" (click)="submit()">Применить</button>
  </div>
</mat-card>
